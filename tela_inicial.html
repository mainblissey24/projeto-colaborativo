<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tela_inicial.css">
    <script src="https://kit.fontawesome.com/dc67c163a9.js" crossorigin="anonymous"></script>
    <title>Tela Inicial</title>
</head>

<body>
    <header>
        <div class="logo"></div>
        <h1>FilmeFlix</h1>
        <ul>
            <li>home</li>
        </ul>
    </header>
    <section>
    <center>
        <h1>Filmes em Destaque:</h1>
    </center>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="img/shrek.jpg" alt="shrek">
            </div>
            <div class="slide">
                <img src="img/dragao.jpg">
            </div>
            <div class="slide">
                <img src="img/era_do_gelo.jpg">
            </div>
            <div class="slide">
                <img src="img/miranha.jfif">
            </div>
            <div class="slide">
                <img src="img/glob.jpg">
            </div>
        </div>

        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
</section>

    <footer>
        <div class="footer-cool"> 
        <div class="footer-content">
            <h3>FilmeFlix</h3>
            <p></p>
                <ul class="sociais">
                    <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li> 
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li> 
                    <li><a href="#"><i class="fa fa-google-plus"></i></a></li> 
                    <li><a href="#"><i class="fa fa-youtube"></i></a></li> 
                </ul>
        </div>
        <div class="footer-bottom">
            <p>copyright &copy; 2022 FilmeFlix. desenvolvido por <span>Bernardo dos Santos, Emanuel, Matheus Zanchin e Patrick</span></p>
        </div>
    </div>
    </footer>
</body>

</html>
